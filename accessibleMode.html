<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Mode</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <style>
      #buttonContainer {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 210px 40px;
        justify-items: center;
        align-items: center;
      }

      h3 {
        text-align: center;
        font-size: 20px;
      }

      .grid-item2,
      .grid-item4,
      .grid-item6,
      .grid-item8 {
        grid-row-start: 2;
      }

      h3 {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h2 id="colourValue"></h2>
    <!-- Colour circles -->
    <div id="buttonContainer">
      <button class="colourButton"></button>
      <h3 class="grid-item2"></h3>
      <button class="colourButton"></button>
      <h3 class="grid-item4"></h3>
      <button class="colourButton"></button>
      <h3 class="grid-item6"></h3>
      <button class="colourButton"></button>
      <h3 class="grid-item8"></h3>
    </div>
    <h2 id="answer"></h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./accessibleMode.js"></script>
  </body>
</html>
