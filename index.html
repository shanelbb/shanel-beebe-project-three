<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess That Colour!</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker|Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Guess That Colour!</h1>
      <section class="startPage">
        <h2>Choose a level:</h2>
        <div id="startButtons" class="startButtons">
          <button id="easy" class="easy levelButton">Easy Mode</button>
          <button id="medium" class="medium levelButton">Medium Mode</button>
          <button id="hard" class="hard levelButton">Hard Mode</button>
        </div>
      </section>

      <section class="gamePage" id="gamePage">
        <h2 id="colourValue"></h2>
        <div id="buttonWrapper">
          <button class="colourButton"></button>
          <button class="colourButton"></button>
          <button class="colourButton"></button>
          <button class="colourButton"></button>
        </div>
        <h2 id="answer"></h2>

        <div id="reset">
          <button class="playAgain">Play Again</button>
          <button id="resetButton" class="resetButton">
            Reset Game
          </button>
        </div>
      </section>
    </div>
    <!-- script tags -->

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- script file link -->
    <script src="script.js"></script>
  </body>
</html>
